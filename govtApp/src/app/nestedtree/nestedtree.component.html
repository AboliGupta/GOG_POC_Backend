<login-user></login-user>
<mat-drawer-container class="example-container" autosize>

    <mat-drawer mode="side" opened class="example-conatiner sidebar">

        <!--<ul class="material_tree">-->

            <img width="25" height="24" src="../../assets/Budget/base.gif">Budget
            <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <li class="mat-tree-node">
                        <button mat-icon-button></button>
                        <mat-icon class="mat-icon-rtl-mirror">assignment</mat-icon>
                        <!--<a routerLink="{'budget':{{node.type}} }">-->
							<a routerLink= "{{node.type}}">
      {{node.filename}}</a>
                    </li>

                </mat-tree-node>

                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
                    <li>
                        <div class="mat-tree-node">
                            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
                                <mat-icon class="mat-icon-rtl-mirror">

                                    {{nestedTreeControl.isExpanded(node) ? 'remove_circle' : 'add_circle'}}
                                </mat-icon>
                            </button>
                            {{node.filename}}
                        </div>
                        <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </ul>
                    </li>
                </mat-nested-tree-node>

            </mat-tree>
        <!--</ul>-->

    </mat-drawer>

    <mat-drawer-content class="example-conatiner content">

<!---->

	   <router-outlet></router-outlet>
		<!--<ng-container  *ngComponentOutlet="{{node.type}}"></ng-container>              -->	 
    </mat-drawer-content>

</mat-drawer-container>
